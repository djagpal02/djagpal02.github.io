<!DOCTYPE HTML>
<html>
	<head>
		<title>contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="is-preload">
		<!-- Header -->                           
		<header id="header">
			<a href="#" class="image avatar"><img src="images/avatar.jpg" alt="" /></a>
			<div class="inner">
				<nav>
					<a href="index.html">Home</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
				<h1><strong>Contact Page</strong><br />
			</div>
			<ul class="icons">
				<li><a href="#" class="icon brands fa-twitter">Twitter</a></li>
				<li><a href="#" class="icon brands fa-instagram">Instagram</a></li>
				<li><a href="#" class="icon brands fa-facebook-f">Facebook</a></li>
			</ul>
		</header>
		<!-- Main -->
			<div id="main">
				<section id="three">
					<h2>Get In Touch</h2>
					<p>Contact me through my social media, email or feel free to use the form below.</p>
					<div class="row">
						<div class="col-8 col-12-small">
							<form method="post" action="#">
								<div class="row gtr-uniform gtr-50">
									<div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Name" /></div>
									<div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Email" /></div>
									<div class="col-12"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
								</div>
							</form>
							<ul class="actions">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
						</div>
					</div>
				</section>
			</div>
	

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
